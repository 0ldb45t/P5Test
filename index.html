<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Sketch</title>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="libraries/p5.min.js"></script>
		<script src="libraries/p5.sound.min.js"></script>
	</head>

	<body>
		<div id="tout">
			<!--<div class="container">
			<div id="dessin"></div>
		</div>
		<div class="container">
			<div id="dessin2"></div>
		</div>-->
			<form>
				<div class="top">
					<h1>sK3tch-!t</h1>
					<div class="topo">
						<ol>
							<li>Choisis une forme</li>
							<li>GO</li>
							<li>Survol pour dessiner</li>
							<li>Clic pour pivoter et changer la teinte</li>
						</ol>
					</div>
					<div class="tab">
						<fieldset>
							<select name="forme" id="formeSelect">
								<option value="carre">Carr√©</option>
								<option value="cercle">Cercle</option>
								<option value="rectangle">Rectangle</option>
							</select>
							<select name="taille" id="tailleSelect">
								<option value="75">75px</option>
								<option value="125">125px</option>
								<option value="200">200px</option>
							</select>
							<fieldset class="couleurs">
								<label for="red">Rouge</label>
								<input
									type="range"
									id="red"
									min="0"
									max="255"
									step="1"
									value="161"
								/>
								<label for="green">Vert</label>

								<input
									type="range"
									id="green"
									min="0"
									max="255"
									step="1"
									value="161"
								/>
								<label for="blue">Bleu</label>

								<input
									type="range"
									id="blue"
									min="0"
									max="255"
									step="1"
									value="161"
								/>
							</fieldset>
							<button id="go">Go</button>
							<button id="clear">Clear</button>
						</fieldset>
					</div>
				</div>
			</form>
			<script src="sketch.js"></script>
			<script src="ScriptPerso/general.js"></script>
		</div>
	</body>
</html>
