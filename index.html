<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Sketch</title>

		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Allerta+Stencil&family=Baskervville+SC&family=Forum&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ysabeau+Office:ital,wght@0,1..1000;1,1..1000&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div id="tout">
			<form>
				<div class="top">
					<h1>sK3tch-!t</h1>
					<div class="topo">
						<ol>
							<li class="right">Survol pour dessiner</li>
							<li class="left">
								Cliques pour pivoter et changer la teinte
							</li>
							<li class="right">
								Appuies sur ESPACE pour arrêter/reprendre le
								dessin
							</li>
						</ol>
					</div>
					<div id="samples">
						<canvas
							id="previewCanvas"
							width="100"
							height="100"
						></canvas>
					</div>
					<div class="tab">
						<fieldset>
							<select name="forme" id="formeSelect">
								<option value="carre">Carrés</option>
								<option value="cercle">Cercles</option>
								<option value="rectangle">Lignes</option>
							</select>
							<select name="taille" id="tailleSelect">
								<option value="25">25px</option>
								<option value="50">50px</option>
								<option value="75">75px</option>
								<option value="100">100px</option>
							</select>
							<fieldset class="couleurs">
								<label for="red">Rouge</label>
								<input
									type="range"
									id="red"
									min="0"
									max="255"
									step="1"
									value="161"
								/>
								<label for="green">Vert</label>

								<input
									type="range"
									id="green"
									min="0"
									max="255"
									step="1"
									value="161"
								/>
								<label for="blue">Bleu</label>

								<input
									type="range"
									id="blue"
									min="0"
									max="255"
									step="1"
									value="161"
								/>
							</fieldset>
							<button id="go">Go</button>
							<button id="clear">Clear</button>
						</fieldset>
					</div>
				</div>
			</form>
			<script src="libraries/p5.min.js"></script>
			<script src="libraries/p5.sound.min.js"></script>
			<script src="sketchFond.js"></script>
			<script src="sketch.js"></script>
			<script src="ScriptPerso/general.js"></script>
		</div>
	</body>
</html>
